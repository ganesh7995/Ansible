- name: install packages
  hosts: frontend
  become: yes
  tasks:
  - name: install packages
    ansible.builtin.package:
      name: "{{ item.name }}"
      state: "{{ item.state }}"
    loop:
    - { item: 'nginx', state: 'absent' }
    - { item: 'mysql', state: 'present'}
    - { item: 'zip', state: 'present'}
  